name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: yarn install
    - name: yarn build:dev
      run: yarn build:dev
    - name: yarn build:prod
      run: yarn build:prod

  docker:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fandanzle-v2:$(date +%s) --tag fandanzle-v2:latest

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: alexbrown201/fandanzle-v2
        tags: latest

    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          docker kill fandanzle-v2
          docker pull alexbrown201/fandanzle-v2:latest
          docker run -it -p 3000:3000 --name fandanzle-v2 alexbrown201/fandanzle-v2